<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookms</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <style>
        body{

            background-image: url("/static/images/bj1.jpg");
            background-repeat: repeat-y;
            background-size: 100% 1200px;
        }
        a {
            cursor:pointer;
        }
        .container{
            margin-top: 50px;
        }
        .input{
            margin-top: 15px;
        }
        .error{
            color: red;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-md-6 col-md-offset-3">
                    <h3>用户登录</h3>
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        <div class="input">{{ form.name.label }}
                            {{ form.name }}
                        </div>
                        <div class="clearfix">
                            <span class="pull-right error">{{ form.name.errors.0 }}</span>
                            <span class="pull-right error">{{ errors.0 }}</span>
                        </div>
                        <div class="input">{{ form.pwd.label }}
                            {{ form.pwd }}
                        </div>
                        <div class="clearfix">
                            <span class="pull-right error">{{ form.pwd.errors.0 }}</span>
                        </div>
                        <div class="input">
                            <button type="submit" class="btn btn-info " >提交</button>
                            <a href="/register/"  class=" btn btn-info pull-right " >注册</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
{#    <script type="text/javascript" src="/static/js/bookhome.js"></script>#}
</body>
</html>
