<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookms</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <style>
        body{

            background-image: url("/static/images/bj1.jpg");
            background-repeat: repeat-y;
            background-size: 100% 1200px;
        }
        a {
            cursor:pointer;
        }
        .container{
            margin-top: 50px;
        }
        .input{
            margin-top: 15px;
        }
        .error{
            color: red;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-md-6 col-md-offset-3">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        <div class="input">{{ form.name.label }}
                            {{ form.name }} <span class="pull-right error">{{ form.name.errors.0 }}</span>
                        </div>
                        <div class="input">{{ form.pwd.label }}
                            {{ form.pwd }} <span class="pull-right error">{{ form.pwd.errors.0 }}</span>
                        </div>
                        <div class="input">确认密码
                            {{ form.r_pwd }} <span class="pull-right error">{{ form.r_pwd.errors.0 }}</span>
                            <span class="pull-right error">{{ errors.0 }}</span>
                        </div>
                        <div class="input">邮箱 {{ form.email }} <span class="pull-right error">{{ form.email.errors.0 }}</span></div>
                        <div class="input">手机号 {{ form.tel }} <span class="pull-right error">{{ form.tel.errors.0 }}</span></div>
                        <button type="submit" class="btn btn-info input " >提交</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
{#    <script type="text/javascript" src="/static/js/bookhome.js"></script>#}
</body>
</html>
